image: cypress/base:12

stages:
  - build
  - deploy
  - quality

build:
  stage: build
  script: 
    - cd src
    - export GOOGLE_MAPS_API_KEY="AIzaSyAfuHdVrkii8U4UY7Y6tYtDIg-l1jAiIkY"
    - npm install 
    - npm run dev &
    - npm run cypress:run

quality: 
  stage: quality 
  image: docker:stable
  services:
    - docker:stable-dind
  script: 
    -mkdir codequality-results
    -docker run
      --env CODECLIMATE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      --volume /tmp/cc:/tmp/cc
      codeclimate/codeclimate analyse -f html > ./codequality-results.index.html
  artifacts:
    paths:
      - codequality-results/

deploy:
    stage: deploy
    image: bitnami/minideb
    before_script:
        - apt-get update
        - apt-get install -y git ruby ruby-dev nodejs npm curl
        - gem install dpl
    script:
        - cd src
        - dpl --provider=heroku --app=vitagility --api-key=$HEROKU_API_KEY
    only:
        - master